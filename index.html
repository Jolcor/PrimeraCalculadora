<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>

</head>
<body>
    <main>
        <div class="calculadora">
            <div class="display">
                <input type='text' placeholder="0" id="input" disiable>
            </div>
            <div class="button">
                <!-- boton para limpiar todo -->
                <input type="button" value="C" id="limpiar">
                <!-- Teclado calculadora -->
                <input type="button" value="<" id="borrar">
                <input type="button" value="/" class="input-button especial">
                <input type="button" value="*" class="input-button especial">

                <input type="button" value="7" class="input-button">
                <input type="button" value="8" class="input-button">
                <input type="button" value="9" class="input-button">
                <input type="button" value="-" class="input-button especial">
                
                <input type="button" value="6" class="input-button">
                <input type="button" value="5" class="input-button">
                <input type="button" value="4" class="input-button">
                <input type="button" value="+" class="input-button especial">
                
                <input type="button" value="1" class="input-button">
                <input type="button" value="2" class="input-button">
                <input type="button" value="3" class="input-button">
                
                <input type="button" value="=" id="igual">
                <input type="button" value="0" class="input-button">
                <input type="button" value="." class="input-button">
                <input type="button" value="Resultado Anterior" class="input-button historial">

            </div>
        </div>
    </main>

    <script src="./script.js"></script>

</body>
</html>
